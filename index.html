<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div class="container">
    <form>
        <label for="Fname">First Name </label>
        <input type="text" id="Fname" placeholder="First Name" required>
        <small>(Max 30 Characters A-Z and a-z)</small> <br>

        <label for="Lname">Last Name</label>
        <input type="text" id="Lname" placeholder="Last Name" required>
        <small>(Max 30 Characters A-Z and a-z)</small> <br>

        <label for="dob">Date Of Birth</label>
        <select id="day" name="day">
            <option value="">Day</option>
            <option>1</option>
            <option>2</option>
          </select>
          <select id="month" name="month">
            <option value="">Month</option>
            <option>January</option>
            <option>February</option>
          </select>
          
          <select id="year" name="year">
            <option value="">Year</option>
            <option>2024</option>
            <option>2025</option>
          </select>
          <br>

        <label for="Email">Email Id</label>
        <input type="email" id="Email" placeholder="Email Id" required><br>

        <label for="Gender"> Gender</label>
        <input type="radio" name="gender" id="Male" >
        <label for="Male">Male</label>
       
        <input type="radio" name="gender" id="Female">
         <label for="Female">Female</label><br>

        <label for="Address">Address</label>
        <textarea name="" id="Address"></textarea><br>

        <label for="Pincode">Pincode</label>
        <input type="number" id="pincode" placeholder="Pin Code" required><br>

        <label for="state"> State</label>
        <input type="text"  id="state" placeholder="State"><br>

        <label for="City">City</label>
        <input type="text" id="City" placeholder="City"><br>

        <label for="Country">Country</label>
        <input type="text" id="Country" placeholder="Country"><br>

        <label for="Hobbies">Hobbies</label>

        <input type="checkbox" name="hobby" id="Drawing" >
        <label for="Drawing">Drawing</label>

        <input type="checkbox" name="hobby" id="Singing">
        <label for="Singing">Singing</label>

        <input type="checkbox" name="hobby" id="Dancing">
        <label for="Dancing">Dancing</label>

        <input type="checkbox" name="hobby" id="Sketching">
        <label for="Sketching">Sketching</label><br>

        <div class="qualification-section">
            <label for="Qualification">Qualification</label>
          
            <div class="qualification-table">
              <table>
                <tr>
                  <th>SI.NO.</th>
                  <th>Examination</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year Of Passing</th>
                </tr>
          
                <tr>
                  <td>1</td>
                  <td><input type="text" placeholder="Examination"></td>
                  <td><input type="text" placeholder="Board"></td>
                  <td><input type="text" placeholder="%"></td>
                  <td><input type="text" placeholder="Year"></td>
                </tr>
          
                <tr>
                  <td>2</td>
                  <td><input type="text" placeholder="Examination"></td>
                  <td><input type="text" placeholder="Board"></td>
                  <td><input type="text" placeholder="%"></td>
                  <td><input type="text" placeholder="Year"></td>
                </tr>
          
                <tr>
                  <td>3</td>
                  <td><input type="text" placeholder="Examination"></td>
                  <td><input type="text" placeholder="Board"></td>
                  <td><input type="text" placeholder="%"></td>
                  <td><input type="text" placeholder="Year"></td>
                </tr>
              </table>
            </div>
          </div>
          <br>
          
        <label for="course">Courses</label>
        <input type="radio" name="domain" id="Bca">
        <label for="Bca">BCA</label>

        <input type="radio" name="domain" id="Mca">
        <label for="Mca">MCA</label><br>
    
        <button>Send Now</button> 
    </form>

</div>
</body>
</html>
